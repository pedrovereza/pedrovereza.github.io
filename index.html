---
layout: default
---

<div class="posts">
	<h1> Todos os  textos </h1>
	<ul class="fa-ul">
		{% for post in site.posts %}
		<li>
		<a href="{{post.url}}" target="_self"><i class="fa-li fa fa-chevron-right"></i>{{post.title}}</a> {{post.date | date: "(%d-%m-%Y)"}}
		</li>
		{% endfor %}
	</ul>
</div>
