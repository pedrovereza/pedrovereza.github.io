---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date:"%d-%m-%Y" }}</span>
  {{ content }}
  <a class="tweet-button" title="Tweet" href="http://twitter.com/home/?status={{page.title}} (pedrovereza.com{{page.url}})"><i class="fa fa-twitter fa-lg"></i></a>
</div>
